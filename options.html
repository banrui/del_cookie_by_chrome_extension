<!doctype html>
<html>
  <head>
    <title>Nothing Wuaki for us</title>
    <link href="stylesheet/global.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="images/48.png" alt="Wuaki">
      Nothing Wuaki for us
    </h1>
    <h2>Nothing Wuaki for us について</h2>
    <p class="optiontext">
      あなたの閲覧しているページに関する危険を排除します。<br>
      こちらの拡張機能は、あなたが閲覧しているデータの安全をある程度排除します。
    </p>
    <h2>設定</h3>
    <form id="options" class="optiontext">
      安全を確保する時間を決定する。
      <select name="frequency">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
        <option>60</option>
        <option>120</option>
      </select>
      秒ごとにデータが破棄されます。
    </form>
  </body>
</html>
